[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependencies]
Flask = "3.0.1"
pyperclip = "1.8.2"
ffmpeg-python = "0.2.0"

[project]
name = "ffmpeg4discord"
version = "0.1.0"
description = "A tool to help convert an video file to a target file size."
authors = [{ name = "Zach Fleeman", email = "zfleeman@gmail.com" }]
dependencies = [
    "Flask==3.0.1",
    "pyperclip==1.8.2",
    "ffmpeg-python==0.2.0"
]

[project.scripts]
ffmpeg4discord = "ffmpeg4discord.app:main"

[tool.setuptools.package-data]
ffmpeg4discord = ["templates/*.html"]
